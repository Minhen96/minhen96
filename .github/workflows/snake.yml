name: Snake Animation

on:
  schedule:
    - cron: "0 */12 * * *"
  workflow_dispatch:

jobs:
  generate-snake:
    runs-on: ubuntu-latest
    steps:
      # Step 1: Checkout with write permissions
      - name: Checkout
        uses: actions/checkout@v3
        with:
          persist-credentials: true  # <-- important
          fetch-depth: 0

      # Step 2: Generate the snake animation
      - name: Generate Snake
        uses: Platane/snk@v3
        with:
          github_user_name: Minhen96
          outputs: dist/snake.svg

      # Step 3: Push the generated snake to 'output' branch
      - name: Push Snake Animation
        run: |
          # Configure git
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          # Create 'output' branch if it doesn't exist
          git fetch origin output || git checkout -b output

          # Checkout output branch
          git checkout output || git checkout -b output

          # Add generated file
          git add dist/*

          # Commit only if there are changes
          git diff-index --quiet HEAD || git commit -m "Generate Snake"

          # Push using GITHUB_TOKEN
          git push origin output --force
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
