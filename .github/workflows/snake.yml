name: Snake Animation

on:
  schedule:
    - cron: "0 */12 * * *" # every 12 hours
  workflow_dispatch:

jobs:
  generate-snake:
    runs-on: ubuntu-latest
    steps:
      # Step 1: Checkout with write permission
      - name: Checkout
        uses: actions/checkout@v3
        with:
          persist-credentials: true  # important so push works
          fetch-depth: 0

      # Step 2: Generate Snake animation
      - name: Generate Snake
        uses: Platane/snk@v3
        with:
          github_user_name: Minhen96
          outputs: dist/snake.svg

      # Step 3: Commit & Push to output branch
      - name: Push Snake
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
      
          # Create 'output' branch if it doesn't exist
          git fetch origin output || git checkout -b output
      
          # Checkout output branch
          git checkout output || git checkout -b output
      
          # Add generated file
          git add dist/*
      
          # Commit only if changes exist
          git diff-index --quiet HEAD || git commit -m "Generate Snake"
      
          # Push using the fine-grained PAT
          git push https://x-access-token:${{ secrets.PAT_TOKEN }}@github.com/Minhen96/Minhen96.git output --force
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
