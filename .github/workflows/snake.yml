name: Snake Animation

on:
  schedule:
    - cron: "0 */12 * * *" # every 12 hours
  workflow_dispatch:

jobs:
  generate-snake:
    runs-on: ubuntu-latest
    steps:
      # 1️⃣ Checkout repo
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      # 2️⃣ Generate snake animation
      - name: Generate Snake
        uses: Platane/snk@v3
        with:
          github_user_name: Minhen96
          outputs: dist/snake.svg

      # 3️⃣ Commit & push using PAT
      - name: Push Snake to output branch
        run: |
          git config --global user.name "Min Hen Snake Bot"
          git config --global user.email "evanyap96@gmail.com"
      
          # Checkout output branch
          git checkout output
      
          # Add generated files
          git add dist/*
      
          # Commit only if changes exist
          git diff-index --quiet HEAD || git commit -m "Generate Snake"
      
          # Override the remote to use PAT
          git remote set-url origin https://x-access-token:${{ secrets.PAT_TOKEN }}@github.com/Minhen96/Minhen96.git
      
          # Push to output branch
          git push origin output --force
